<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Page Not Found - 404</title>
    <style>
        /* Inline styles for unique 404 page styling */
        .error-container {
            text-align: center;
            padding: 50px;
        }

        .error-title {
            font-size: 3em;
            color: #101658;
        }

        .error-message {
            font-size: 1.5em;
            color: #333;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #101658;
            color: gold;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="error-title">404 - Page Not Found</h1>
    </header>
    <main class="error-container">
        <p class="error-message">This page lies only in your imagination.</p>
        <a class="back-link" href="index.html">Back to Reality</a>
    </main>
</body>
</html>
